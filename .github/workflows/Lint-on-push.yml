# Workflow name
name: Lint on push

# When workflow triggers
on: push

# What workflow does
jobs: 
  
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps: 
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v1.7.0
        with:
          github_token: ${{ secrets.LINT_SECRET }}
          # Try to auto-fix issues
          auto_fix: true
          # Enable linters
          prettier: true